{%extends 'base.html' %}
{% load template_tags %}

{%block title%} Route Lists {%endblock%}

{% block content%}

	<h1>{{route_title}} Route List </h1>
	<div>
	<p>
		{% for stop , tag in stop_dict.items %}		
			<p> <a href="{% url 'stop_departure' %}?tag={{tag}}"> {{ stop }} </a></p>
		{% endfor %}
	</p>
	</div>
{% endblock %}
